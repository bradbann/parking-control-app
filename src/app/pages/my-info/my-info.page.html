<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>个人信息</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-avatar slot="start">
      <img src="../../../assets/image/avatar-default.png" />
    </ion-avatar>
    <ion-label>
      <h2>
        {{userInfo.name}}
        <ion-note style="font-size: 0.5rem; margin-left: 10px;">
          {{merchantInfo.name || '加载中..'}}
        </ion-note>
      </h2>
      <h3>{{userInfo.phone}}</h3>
      <p>创建时间：{{userInfo.createdAt | date:'yyyy-MM-dd HH:mm:ss'}}</p>
    </ion-label>
  </ion-item>
</ion-content>
